<ion-header>
  <ion-navbar color="shanguang">
    <ion-title>商品</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="comment">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-toolbar class="narrow-bar">
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="mercari">メルカり</ion-segment-button>
      <ion-segment-button value="fril">フリル</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch] = "category">
    <ion-list *ngSwitchCase="'mercari'">
      <button ion-item (click)="showDetail($event)">
        <ion-thumbnail item-left>
          <img src="http://img1.3lian.com/2015/w2/10/d/72.jpg"/>
        </ion-thumbnail>
        <h2>123</h2>
        <p>123</p>
      </button>
      <button ion-item (click)="showDetail($event)">
        <ion-thumbnail item-left>
          <img src="http://pic.58pic.com/58pic/15/48/60/17y58PICUk7_1024.jpg"/>
        </ion-thumbnail>
        <h2>123</h2>
        <p>123</p>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'fril'">
      <button ion-item (click)="showDetail($event)">
        <ion-thumbnail item-left>
          <img src="http://img1.3lian.com/2015/a1/84/d/102.jpg"/>
        </ion-thumbnail>
        <h2>123</h2>
        <p>123</p>
      </button>
      <button ion-item (click)="showDetail($event)">
        <ion-thumbnail item-left>
          <img src="http://pic1.5442.com/2015/0701/07/01.jpg"/>
        </ion-thumbnail>
        <h2>123</h2>
        <p>123</p>
      </button>
    </ion-list>
  </div>
</ion-content>
