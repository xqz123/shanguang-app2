<ion-header>

  <ion-navbar color="shanguang">
    <ion-title>メッセージ</ion-title>
  </ion-navbar>

  <ion-card class="card-block">
    <ion-card-header>アカウント</ion-card-header>
    <ion-card-content>
      <ion-avatar item-left>
        <img class="account-picture" src="http://img1.3lian.com/2015/w2/10/d/72.jpg"/>
      </ion-avatar>
      <h2>名前:test1</h2>
      <p>メール:test1@rontech.co.jp</p>
    </ion-card-content>
  </ion-card>

</ion-header>


<ion-content class="lists-page-content">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-toolbar class="narrow-bar">
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="notice">お知らせ</ion-segment-button>
      <ion-segment-button value="doList">やることリスト</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch] = "category">

    <ion-list *ngSwitchCase="'notice'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src='http://pic.58pic.com/58pic/14/27/45/71r58PICmDM_1024.jpg' class="list-picture">
        </ion-thumbnail>
        <p>初めてのご出品ありがとうございます！フリマアプリで売れやすくなるコツを特別にご紹介</p>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src='http://img2.3lian.com/2014/f5/88/d/56.jpg' class="list-picture">
        </ion-thumbnail>
        <p>【お得情報】4,000PがもれなくもらえるFRILカードのお知らせ</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'doList'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src='http://img01.taopic.com/141128/240418-14112P9345826.jpg' class="list-picture">
        </ion-thumbnail>
        <p>【期間限定】アプリDL特典100Pをプレゼントしました！さっそく使ってみましょう</p>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src='http://img.taopic.com/uploads/allimg/140505/235006-1405050Q44649.jpg' class="list-picture">
        </ion-thumbnail>
        <p>初めてのご出品ありがとうございます！フリマアプリで売れやすくなるコツを特別にご紹介</p>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
