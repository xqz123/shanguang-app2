<ion-header>
  <ion-navbar color="shanguang">
    <ion-title>アカウント一覧</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="message-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-toolbar class="narrow-bar">
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="mercari">メルカり</ion-segment-button>
      <ion-segment-button value="fril">フリル</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch] = "category">
    <ion-list *ngSwitchCase="'mercari'">
      <ion-card>
        <ion-avatar >
          <img class="account-picture" src="http://img1.3lian.com/2015/w2/10/d/72.jpg"/>
        </ion-avatar>
          <p>xuchen</p>
          <p>メール:cheng-zhang@rontech.co.jp</p>
        <ion-card-content>
          <ion-list>
            <button (click)="showList('notice')" ion-button icon-left small class="half">
              お知らせ
              <ion-badge color="danger">3</ion-badge>
            </button>
            <button (click)="showList('doList')" ion-button icon-right color="light" small class="half">
              やることリスト
              <ion-badge color="primary">2</ion-badge>
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <ion-card>
          <ion-avatar item-left>
            <img class="account-picture" src="http://img1.3lian.com/2015/w2/10/d/72.jpg"/>
          </ion-avatar>
          <p>test2</p>
          <p>メール:test2@rontech.co.jp</p>
        <ion-card-content>
          <ion-list>
            <button (click)="showList('notice')" ion-button small class="half">
              お知らせ
              <ion-badge color="danger">1</ion-badge>
            </button>
            <button (click)="showList('doList')" ion-button color="light" small class="half">
              やることリスト
              <ion-badge color="primary">0</ion-badge>
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'fril'">
      <ion-card>
        <ion-avatar item-left>
          <img class="account-picture" src="http://img1.3lian.com/2015/w2/10/d/72.jpg"/>
        </ion-avatar>
        <p>xuchen</p>
        <p>メール:cheng-zhang@rontech.co.jp</p>
        <ion-card-content>
          <ion-list>
            <button (click)="showList('notice')" ion-button small class="half">
              お知らせ
              <ion-badge color="danger">12</ion-badge>
            </button>
            <button (click)="showList('doList')" ion-button color="light" small class="half">
              やることリスト
              <ion-badge color="primary">2</ion-badge>
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-list>

  </div>

</ion-content>
