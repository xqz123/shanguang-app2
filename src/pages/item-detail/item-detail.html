<ion-header>
  <ion-navbar color="shanguang">
    <span>
      <ion-title>商品</ion-title>
    </span>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions()">
        <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="item-detail">
  <div class="selection">
    <ion-card>
      <img src="http://img1.3lian.com/2015/w2/10/d/72.jpg"/>
      <ion-card-header>
      <ion-item>
      <button item-left ><ion-icon name="create"></ion-icon></button>
        Condominium Redefined
      </ion-item>
      </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-icon item-left name="ionic"></ion-icon>
          <h3>区分</h3>
          <ion-note item-right>123</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="person"></ion-icon>
          <h3>アカウント</h3>
          <ion-note item-right>123</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="cube"></ion-icon>
          <h3>出品状態</h3>
          <ion-note item-right>123</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="cash"></ion-icon>
          <h3>価格</h3>
          <span item-right>
          <button ><ion-icon name="create"></ion-icon></button>
          <ion-note >123</ion-note>
          </span>
        </ion-item>
        <ion-item>
        <ion-icon item-left name="pricetag"></ion-icon>
        <ion-label >再出品/自动消除</ion-label>
          <ion-select okText="选择" cancelText="取消">
            <ion-option value="0">再出品</ion-option>
            <ion-option value="1">消除</ion-option>
            <ion-option value="2">不消除</ion-option>
            <ion-option value="3">有评论时不删除</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="pricetag"></ion-icon>
          <button ion-button (click)="showItemBuyerInfo($event)">购买者信息</button>
        </ion-item>
        <ion-buttons end>
          <button ion-button class="item-edit-button">确定</button>
        </ion-buttons>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
