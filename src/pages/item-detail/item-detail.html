<ion-header>
  <ion-navbar color="shanguang">
    <span>
      <ion-title>商品</ion-title>
    </span>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOptions()">
        <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="item-detail">
  <div class="selection">
    <ion-card>
      <img src="http://img1.3lian.com/2015/w2/10/d/72.jpg"/>
      <ion-card-header>
        <ion-item>
          <!-- <ion-label item-left ><ion-icon name="create"></ion-icon></ion-label> -->
          <ion-input type="text" (keyup)="editItemName($event)" value="{{itemName}}"></ion-input>
          <ion-icon name="create" item-right></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-list>
        <ion-item>
          <h3>区分</h3>
          <ion-note item-right>123</ion-note>
        </ion-item>
        <ion-item>
          <h3>アカウント</h3>
          <ion-note item-right>123</ion-note>
        </ion-item>
        <ion-item>
          <h3>出品状態</h3>
          <ion-note item-right>123</ion-note>
        </ion-item>
        <ion-item>
          <ion-label ><h3>価格</h3></ion-label>
          <ion-input (keyup)="editItemPrice($event)" value="{{itemPrice}}"></ion-input>
          <ion-icon name="create" item-right></ion-icon>
        </ion-item>
        <ion-item>
        <ion-label >再出品</ion-label>
          <ion-select okText="選択" cancelText="取り消す">
            <ion-option value="0">再出品する</ion-option>
            <ion-option value="1">再出品しない</ion-option>
            <ion-option value="2">コメントある場合しない</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
        <ion-label >自動削除</ion-label>
          <ion-select okText="選択" cancelText="取り消す">
            <ion-option value="0">削除する</ion-option>
            <ion-option value="1">削除しない</ion-option>
            <ion-option value="2">コメントある場合しない</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <button ion-button full (click)="showItemBuyerInfo($event)">
          <h3 item-left>購入者情報</h3>
          cheng-zhang@rontech.co.jp ...
          </button>
        </ion-item>
        <ion-buttons end>
          <button ion-button class="item-edit-button" small>商品情報を更新する</button>
        </ion-buttons>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
